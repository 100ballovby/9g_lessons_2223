<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мой сайт</title>
</head>
<body>

<h1>Добро пожаловать!</h1>
<!-- ol>li*4 <- создаст список из 4 элементов, если нажать на tab-->
<ol type="I" start="9">
    <li><b>i</b> - маленькие римские цифры (vi, ix)</li>
    <li><b>I</b> - большие римские цифры (XI, VIII)</li>
    <li><b>a</b> - буквы</li>
    <li><b>A</b> - большие буквы</li>
</ol>

<!-- ul>li*3>a <- создаст список из 3 элементов, где в каждом есть ссылка-->

<ul>
    <li><a href="https://google.com/"
           target="_blank">Google</a>
    </li>
    <li><a href="https://amazon.com/"
           target="_blank">Amazon</a>
    </li>
    <li><a href="https://facebook.com/"
           target="_blank">Facebook</a>
    </li>
</ul>

<hr>

<img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png"
     alt="Картинка с котиком" width="20%">


</body>
</html>
